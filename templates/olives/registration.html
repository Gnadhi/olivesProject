

{% extends 'olives/base.html' %} 
{% load static %} 

{% block title_block %}
Register
{% endblock %}

{% block body_block %}
    <main class="page registration-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Registration</h2>
                    <p>Registering below gives you exclusive access to other features such as delivery and voting on your favourite dishes!</p>
                </div>
                <form>
                    <div class="form-group"><label for="name">Name</label><input class="form-control item" type="text" id="name"></div>
                    <div class="form-group"><label for="password">Password</label><input class="form-control item" type="password" id="password"></div>
                    <div class="form-group"><label for="email">Email</label><input class="form-control item" type="email" id="email"></div>
                    <a href="../registration/registration_form.html"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></a>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
