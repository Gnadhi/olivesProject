{% extends 'olives/base.html' %}


{% block title_block %}
    Contact Us
{% endblock %}

{% block body_block %}
<main class="page contact-us-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text">Contact Us</h2>
            </div>
            <form class="form" id="contact_form" method="post">
                {% csrf_token %}
                    {% for field in form.visible_fields %}
                    <div class="form-group">
                        <label>
                            {{ field.help_text }}
                        </label>
                    {{ field }}
                    {{ field.errors }}
                    </div>
                    {% endfor %}
                <button class="btn btn-outline-light btn-lg btn-form center" type="submit">Contact Us</button>
            </form>
        </div>
    </section>
</main>
{% endblock %}
