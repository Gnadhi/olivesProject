
{% extends 'olives/base.html' %} 
{% load static %} 

{% block title_block %}
Gallery
{% endblock %}

{% block body_block %}
<h1 class="text-center" >Gallery</h1>

<div class="container-fluid">

	{% for imageID, modalID, imageURL, captions in images %}
		<img id="{{ imageID }}" src="{{ imageURL }}" alt="{{ captions }}" style="width:300px;max-width:450px">
		<!-- The Modal -->
		<div id="myModal" class="modal">

		  <!-- The Close Button -->
		  <span class="close">&times;</span>

		  <!-- Modal Content (The Image) -->
		  <img class="modal-content" id="{{ modalID }}">

		  <!-- Modal Caption (Image Text) -->
		  <div id="caption"></div>

		</div>
	{% endfor %}


</div>



{% endblock %}

<script src="{% static "js/jquery-3.3.1.min.js" %}" crossorigin="anonymous"></script>
<script src="{% static "js/olives-query.js" %}" crossorigin="anonymous"></script>
